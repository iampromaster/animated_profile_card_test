<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="card">
    <div class="user">
      <div class="imgBx">
        <img src="./user.jpg" alt="" class="user-img">
      </div>
      <div class="content">
        <h2>Someone Famous <br> <span>Product Desiginer</span></h2>
      </div>
      <span class="toggle"></span>
    </div>
    <ul class="contact">
      <li style="--clr:#c71610;--i:0;">
        <a href="">
          <div class="iconBx"><i class="fa-solid fa-envelope"></i></div>
          <p>someone/@email.com</p>
        </a>
      </li>
      <li style="--clr:#171515;--i:0;">
       <a href="">
          <div class="iconBx"><i class="fa-brands fa-github"></i></div>
          <p>someone/@github</p>
        </a>
      </li>
      <li style="--clr:#0a66c2;--i:0;">
       <a href="">
          <div class="iconBx"><i class="fa-brands fa-linkedin"></i></div>
          <p>someone@linkedin/p>
        </a>
      </li>
    </ul>
  </div>
  <script>
    let toggle = document.querySelector('.toggle');
    let card = document.querySelector('.card');
    toggle.onclick = function(){
      card.classList.toggle("active")
    }
  </script>
</body>
</html>
